events {
  worker_connections 1024;
}

http {
  # Upstream para cada microservicio
  upstream user_service {
    server user-service:3000;
  }
  
  upstream loan_service {
    server loan-service:3001;
  }
  
  upstream admin_service {
    server admin-service:3000;
  }
  
  upstream auth_service {
    server user-login:3001;
  }

  server {
    listen 80;
    
    # Configuración de timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Headers comunes para todos los proxies
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Servicio de Autenticación (user-login)
    location /auth/ {
      proxy_pass http://auth_service/;
    }

    # Servicio de Usuarios (user-service)
    location /users/ {
      proxy_pass http://user_service/;
    }
    
    # Servicio de Perfiles
    location /profiles/ {
      proxy_pass http://user_service/profiles/;
    }

    # Servicio de Préstamos (loan-service)
    location /loans/ {
      proxy_pass http://loan_service/;
    }

    # Servicio de Administración (admin-service)
    location /admin/ {
      proxy_pass http://admin_service/;
    }

    # Health check endpoint
    location /health {
      access_log off;
      return 200 "OK\n";
      add_header Content-Type text/plain;
    }
  }
}